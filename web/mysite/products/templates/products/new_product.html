{% block content %}
<div class = forms>
    <form action="{% url 'products:add_new' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
			<input type = "text"  name = "name" placeholder="Название" > <br>
			<input type = "text" name = "category" placeholder="Категория" > <br>
			<input type = "text" name = "manufacturer" placeholder="Производитель"> <br>
			<input type = "text" name = "country" placeholder="Страна" > <br>
			<textarea id = des type = "text" name = "description"  placeholder="Описание" ></textarea> <br>
			<input type = "text" name = "price" placeholder="Цена" > <br>
			<input type = "date" name = "rel_date" placeholder="Дата в формате yyyy-mm-dd"> <br>
			<input type="file" name="photo" id="file" class="inputfile" />
            <label for="file">Выберите файл</label><br><br>
			<input type = "submit" name = "submit" value = "Отправить">
    </form>
</div>
{% endblock %}
