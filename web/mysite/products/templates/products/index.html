{% if new_prod_list %}

<ul>

{% for product in new_prod_list %}

<li><a href="{% url 'products:detail' product.id %}">{{ product }}</a></li>

{% endfor %}

</ul>

{% else %}
<p>No products are available.</p>

{% endif %}

<form action="{% url 'products:add_new'%}" method="post">
    {% csrf_token %}
    <input type="submit" name="add_new" value="Добавить товар" />
  </form>
